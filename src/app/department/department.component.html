<h4>Manage departments</h4>
<div class="container tbl-container" id="main-container">
    <div class="row tbl-fixed">
        <button type="button" class="btn btn-success" (click)="onOpenModal(department,'add')">Add</button>
        <table class = "table table-striped">
            <thead>   
                <tr>
                    <th> id</th>
                    <th> name </th>  
                    <th>entrepriseId</th>
                </tr>
            </thead>
                <tbody>
                    <tr *ngFor = "let department of departments" >
                        <td> {{ department.id }} </td>
                        <td> {{ department.name }} </td>
                        <td>{{department.entrepriseId}}</td>
                        <td>    
                         <div class="float-right btn-group btn-group-sm">
                            <a  class="btn btn-primary tooltips" data-placement="top" data-toggle="tooltip" data-original-title="update"><i class="fa fa-pencil"></i> </a>
                            <a  class="btn btn-secondary tooltips" data-placement="top" data-toggle="tooltip" data-original-title="delete"><i class="fa fa-times"></i></a>
                        </div>
                    </td>
                </tr>
            </tbody>   
        </table>
    </div>
    <!-- Add Dep Modal -->
<div class="modal fade" id="addDepartmentModal" tabindex="-1" role="dialog" aria-labelledby="addDepartmentModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
         <div class="modal-header">
            <h5 class="modal-title" id="addDepartmentModalLabel">Add Department</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
         </div>
         <div class="modal-body">
            <form #addForm="ngForm" (ngSubmit)="onAddDepartments(addForm)">
              <div class="form-group">
                  <label for="name">id</label>
                  <input type="text" ngModel name="id" class="form-control" id="id" placeholder="id" required>
               </div>
               <div class="form-group">
                <label for="name">name</label>
                <input type="text" ngModel name="name" class="form-control" id="name" placeholder="name" required>
             </div>
             <div class="form-group">
                <label for="entrepriseId">entreprise</label>
                <select class="form-control" name="entrepriseId" [(ngModel)]="selected" placeholder="entreprise Id" required>
                       <option *ngFor="let entreprise of entreprises" [value]="entreprise.id">
                         {{entreprise.name}}
                       </option> 
                 </select>
             </div>
             <div class="modal-footer">
                <button type="button" id="add-department-form" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary" >Save changes</button>
             </div>
             </form>
          </div>
       </div>
     </div>
     </div>
